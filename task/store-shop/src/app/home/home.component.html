<div class="container">
  <div class="row">
    <div class="col col-lg-3" *ngFor="let item of dataArr; index as i">

      <div class="card" style="width: 18rem;">
        <img style="margin-top: 20px;" class="card-img-top" src={{item.image}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item.category}}</h5>
          <p class="card-text">
            price: {{item.price}} <i class="fas fa-dollar"></i>
          </p>
          <button [routerLink]="['/items' , i + 1]" class="btn btn-primary">see more</button>
        </div>
      </div>
    </div>
  </div>
</div>
